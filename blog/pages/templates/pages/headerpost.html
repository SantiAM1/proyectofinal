{% load static %}
<header class="masthead" style="background-image: url('{{ page.imagen_url }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ page.titulo }}</h1>
                    <h2 class="subheading">{{ page.subtitulo }}</h2>
                    <span class="meta">
                        Posteado por
                        <a href="#!">{{ page.autor }}</a>
                        el {{ page.fecha }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
